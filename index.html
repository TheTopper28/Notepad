<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revision Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-page">
  <div class="login-box">
    <h2>Student Login</h2>
    <input id="userInput" placeholder="Username">
    <input id="passInput" type="password" placeholder="Password">
    <button id="loginBtn">Login / Register</button>
  </div>
</div>

<!-- APP -->
<div id="appPage" class="app-page hidden">

  <header class="app-header">
    <h1>Revision Quiz</h1>
    <div class="top-right">
      <span id="userName"></span>
      <span id="counter">0/0</span>
      <button id="themeBtn">üåô</button>
      <button id="toggleDifficultBtn">‚≠ê</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="controls">
    <select id="subjectSelect"></select>
    <select id="topicSelect"></select>
    <button id="toggleBtn">Show All</button>
  </div>

  <div id="quizArea">
    <div id="questionArea"></div>

    <div class="question-nav" id="navButtons">
      <button id="prevBtn">‚¨Ö Prev</button>
      <button id="nextBtn">Next ‚û°</button>
    </div>
  </div>

</div>

<!-- MARKED PANEL -->
<div id="difficultPanel">
  <div class="panelHeader">
    <h3>‚≠ê Marked</h3>
    <button id="closePanelBtn">‚úï</button>
  </div>
  <ul id="diffList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
