<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revision App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="centerPage">
  <div class="loginBox">
    <h2>Revision Login</h2>
    <input id="username" placeholder="Enter your name" />
    <button onclick="login()">Enter</button>
  </div>
</div>

<!-- MAIN -->
<div id="mainPage" class="hidden">

<header>
  <h1>Revision Dashboard</h1>
  <div class="controls">
    <select id="subjectSelect" onchange="renderQuestions()">
      <option value="math">Math</option>
      <option value="science">Science</option>
    </select>

    <button onclick="toggleMode()">Mode</button>
    <button onclick="toggleTheme()">Theme</button>
    <button onclick="toggleMarked()">‚≠ê</button>
  </div>
</header>

<main>
  <div id="quizContainer"></div>
</main>

<!-- MARKED PANEL -->
<div id="markedPanel">
  <h3>Marked Questions</h3>
  <div id="markedList"></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
