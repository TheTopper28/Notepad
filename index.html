<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Revision App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <h1 class="gradient-header">Exam Revision Portal</h1>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="login()">Login</button>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden">
    <header class="gradient-header">
      <h2 id="welcome"></h2>
      <div class="controls">
        <select id="subject"></select>
        <select id="topic"></select>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="togglePanel()">Marked Questions</button>
      </div>
    </header>

    <!-- Question Modes -->
    <div id="question-list" class="mode"></div>
    <div id="quiz-mode" class="mode hidden">
      <div id="quiz-question"></div>
      <div id="quiz-answer" class="hidden"></div>
      <div class="quiz-controls">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="nextQuestion()">Next</button>
      </div>
    </div>

    <!-- Sliding Panel -->
    <div id="marked-panel" class="panel hidden">
      <h3>Marked Difficult Questions</h3>
      <ul id="marked-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
