<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revision Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="page login-page">
  <div class="login-box">
    <h2>Student Login</h2>
    <input id="userInput" placeholder="Username">
    <input id="passInput" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- APP -->
<div id="appPage" class="page hidden">

  <!-- HEADER -->
  <div class="app-header">
    <div>Revision Quiz</div>
    <div class="top-right">
      <span id="userName"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <select id="subjectSelect"></select>
    <select id="topicSelect"></select>

    <button id="modeToggle">Quiz</button>
    <button id="themeBtn">ğŸŒ™</button>
    <button id="markedToggle">â­</button>
  </div>

  <!-- QUIZ AREA -->
  <div id="quizContainer"></div>

</div>

<!-- MARKED PANEL -->
<div id="markedPanel" class="marked-panel">
  <div class="marked-header">
    <b>Marked</b>
    <button id="closeMarked">âœ•</button>
  </div>
  <div id="markedList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
