<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revision Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="page login-page">
  <div class="login-box">
    <h2>Student Login</h2>
    <input id="userInput" placeholder="Username">
    <input id="passInput" type="password" placeholder="Password">
    <button id="loginBtn">Login / Register</button>
  </div>
</div>

<!-- APP -->
<div id="appPage" class="page hidden">
  <header class="app-header">
    <h1>Revision Quiz</h1>
    <div class="top-right">
      <span id="userName"></span>
      <span id="counter"></span>
      <button id="markedToggle">⭐ Marked</button>
      <button id="modeToggle">Show All</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="controls">
    <select id="subjectSelect"></select>
    <select id="topicSelect"></select>
  </div>

  <div id="quizContainer">
    <div id="questionArea"></div>

    <div class="navBtns">
      <button id="prevBtn">⬅ Prev</button>
      <button id="nextBtn">Next ➡</button>
    </div>
  </div>
</div>

<!-- MARKED PANEL -->
<div id="markedPanel" class="marked-panel">
  <div class="marked-header">
    <h3>⭐ Marked Questions</h3>
    <button id="closeMarked">✕</button>
  </div>
  <div id="markedList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
