<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revision Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ADVANCED LOGIN PAGE -->
<div class="login-page" id="loginPage">
  <div class="login-box">
    <h2>Student Login</h2>
    <input id="userInput" placeholder="Username">
    <input id="passInput" type="password" placeholder="Password">
    <button id="loginBtn">Login / Register</button>
    <p class="login-note">Your progress will be saved locally.</p>
  </div>
</div>

<!-- MAIN APP PAGE -->
<div id="appPage" class="hidden">
  <header class="app-header">
    <h1>Revision Quiz</h1>
    <div class="top-right">
      <span id="userName"></span>
      <span id="counter">0/0</span>
      <button id="themeBtn">üåô</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="controls">
    <select id="subjectSelect"></select>
    <select id="topicSelect"></select>
    <button id="toggleBtn">Show All</button>
  </div>

  <!-- NAV ONLY VISIBLE IN SINGLE MODE -->
  <div class="question-nav" id="navButtons">
    <button id="prevBtn">‚¨Ö Prev</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>

  <div id="questionArea"></div>

  <!-- DIFFICULT QUESTIONS PANEL -->
  <div id="difficultPanel">
    <h3>‚≠ê Difficult Questions</h3>
    <ul id="diffList"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
