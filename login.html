<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<div class="login-box">
  <h2>Student Login</h2>

  <input id="userInput" placeholder="Username">
  <input id="passInput" type="password" placeholder="Password">

  <button id="loginBtn">Login / Register</button>
</div>

<script>
const btn=document.getElementById("loginBtn");

btn.onclick=()=>{
  const u=userInput.value.trim();
  const p=passInput.value.trim();
  if(!u||!p) return alert("Enter details");

  let users=JSON.parse(localStorage.getItem("rev_users")||"{}");

  if(!users[u]){
    users[u]=p;
    alert("Account created");
  }else if(users[u]!==p){
    alert("Wrong password");
    return;
  }

  localStorage.setItem("rev_users",JSON.stringify(users));
  localStorage.setItem("rev_current_user",u);
  location.href="index.html";
};
</script>
</body>
</html>
